<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="max-age=604800" http-equiv="cache-control"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Bootstrap-ecommerce by Vosidiy" name="author">
    <title>Sharify</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}" type="text/css"/>
    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/uikit.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper bg2">
<!-- ========================= HEADER ========================= -->
<header th:insert="fragments/header :: header"></header>
<!-- ========================= HEADER END ========================= -->


<!-- ========================= SECTION PAGETOP ========================= -->
<section th:insert="fragments/hero :: hero"></section>
<!-- ========================= SECTION INTRO END// ========================= -->


<!-- ========================= SECTION FEATURES ========================= -->
<section class="section-features bg2 padding-y-lg" id="features">
    <div class="container">
        <div class="row justify-content-center">
            <div id="id03">
                <div class="card">
                    <article class="card-body card-body-w355" style="width: 500px">
                        <h4 class="card-title mt-2">Jūsu sludinājums</h4>
                        <form action="#" th:action="@{/category/product/add}" th:object="${product}" method="post">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Nosaukums</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Nosaukums" type="text" th:field="*{title}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> title
                                    </div>
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Drošības nauda</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Drošības nauda" type="number" th:field="*{bail}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('bail')}" th:errors="*{bail}">
                                    </div>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-row">
                                <div class="col form-group">
                                    <label> Cena par 1 stundu</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Cena par 1 stundu" type="number" th:field="*{price}" /></td>
                                        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                                    </div>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Kategorijas</label>
                                    <select class="form-control" id="inputState" name="category">
                                        <option selected="electronics" value="electronics">Elektrotehnika</option>
                                        <option value="transport">Transporta noma</option>
                                        <option value="construction">Instrumentu un tehnikas īre</option>
                                        <option value="home-stuff">Mājai</option>
                                        <option value="entertainment">Atpūta un hobiji</option>
                                        <option value="other">Cits</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Vārds</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Vārds" type="text" th:field="*{seller}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}">
                                    </div>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Adrese</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Adrese" type="text" th:field="*{address}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                                    </div>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Pilsēta</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Pilsēta" type="text" th:field="*{city}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">
                                    </div>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Mob.Numurs</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="Mob.Numurs" type="number" th:field="*{phoneNumber}" /></td>
                                        <td  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                                    </div>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>E-pasts</label>
                                    <div style="color:red">
                                        <td><input class="form-control" placeholder="E-pasts" type="email" th:field="*{email}" /></td>
                                        <td style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    </div>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit"> Publicēt sludinājumu</button>
                            </div> <!-- form-group// -->
                        </form>
                    </article> <!-- card-body end .// -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ========================= SECTION FEATURES END// ========================= -->


<!-- jQuery -->
<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<div class="push"></div>
</div>
</div>


<!-- ========================= FOOTER ========================= -->
<footer th:insert="fragments/footer :: footer"></footer>
<!-- ========================= FOOTER END // ========================= -->
</body>
</html>
