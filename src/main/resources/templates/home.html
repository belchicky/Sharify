<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="max-age=604800" http-equiv="cache-control"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Bootstrap-ecommerce by Vosidiy" name="author">
    <title>Sharify</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}" type="text/css"/>
    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/uikit.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper bg2">
<!-- ========================= HEADER ========================= -->
<header th:insert="fragments/header :: header"></header>
<!-- ========================= HEADER END ========================= -->


<!-- ========================= SECTION PAGETOP ========================= -->
<section th:insert="fragments/hero :: hero"></section>
<!-- ========================= SECTION INTRO END// ========================= -->


<!-- ========================= SECTION FEATURES ========================= -->
<section class="section-features bg2 padding-y-lg" id="features">
    <div class="container">
        <header class="section-heading text-center">
            <h2 class="title-section">Preču kategorijas</h2>
        </header><!-- sect-heading -->
        <div class="row">
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/electronics"><span class="mt-2 icon-wrap rounded icon-lg bg-success"><i
                                class="fa fa-laptop"></i></span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Elektrotehnika</h5>
                                <p class="text-muted">Sakaru līdzekļi, Sadzīves tehnika, Datori, Audio, Video, Foto un
                                    optika, GPS navigācija</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div><!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/transport"><span class="mt-2 icon-wrap rounded icon-lg bg-warning"><i
                                class="fa fa-car"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Transporta noma</h5>
                                <p class="text-muted">Vieglie auto, Kravas automašīnas, Moto transports, Velosipēdi,
                                    skūteri</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/construction"><span class="mt-2 icon-wrap rounded icon-lg bg-secondary"><i
                                class="fa fa-wrench"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Instrumentu un tehnikas īre</h5>
                                <p class="text-muted">Darba rīki un tehnika, Dārza tehnika, Celtniecības tehnika </p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
        </div> <!-- row.// -->
        <br>
        <div class="row">
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/home-stuff"><span class="mt-2 icon-wrap rounded icon-lg bg-success"><i
                                class="fa fa-home"></i></span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Mājai</h5>
                                <p class="text-muted">Mēbeles, interjers, Rotaļas, Autosēdekļi</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div><!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/entertainment"><span class="mt-2 icon-wrap rounded icon-lg bg-warning"><i
                                class="fa fa-book"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Atpūta un hobiji</h5>
                                <p class="text-muted">Grāmatas, Sports, aktīvā atpūta, Medības, Zveja, Tūrisms</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
            <div class="col-sm-4">
                <article class="box h-100">
                    <figure class="itembox text-center">
                        <a href="/category/other"><span class="mt-2 icon-wrap rounded icon-lg bg-secondary"><i
                                class="fa fa-box"></i>	</span>
                            <figcaption class="text-wrap">
                                <h5 class="title">Cits</h5>
                                <p class="text-muted">...</p>
                            </figcaption>
                        </a>
                    </figure> <!-- iconbox // -->
                </article> <!-- panel-lg.// -->
            </div> <!-- col // -->
        </div>
    </div> <!-- row.// -->
    <!-- code-wrap.// -->
</section>
<!-- ========================= SECTION FEATURES END// ========================= -->


<!-- jQuery -->
<script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
<!-- Bootstrap -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<!-- custom javascript -->
<script th:src="@{/js/script.js}" type="text/javascript"></script>
<div class="push"></div>
</div>
</div>


<!-- ========================= FOOTER ========================= -->
<footer th:insert="fragments/footer :: footer"></footer>
<!-- ========================= FOOTER END // ========================= -->
</body>
</html>
