<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="no-cache"/>
    <meta content="max-age=604800"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Bootstrap-ecommerce by Vosidiy" name="author">
    <title>Sharify</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.0.0.min.js}" type="text/javascript"></script>
    <!-- Bootstrap4 files-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-custom.css}" type="text/css"/>
    <!-- Font awesome 5 -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome/css/fontawesome-all.min.css}" type="text/css">
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/uikit.css}" type="text/css"/>
    <link media="only screen and (max-width: 1200px)" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <!-- custom javascript -->
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="wrapper bg2">
<!-- ========================= HEADER ========================= -->
<header th:insert="fragments/header :: header"></header>
<!-- ========================= HEADER END ========================= -->


<!-- ========================= SECTION PAGETOP ========================= -->
<section th:insert="fragments/hero :: hero"></section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content bg padding-y">
    <div class="container">
        <div class="row">
            <aside class="col-sm-3">
                <div class="card card-filter">
                    <article class="card-group-item">
                        <div class="card card-filter">
                            <article class="card-group-item">
                                <header class="card-header">
                                    <a aria-expanded="true" class="" data-target="#collapse22" data-toggle="collapse"
                                       href="#">
                                        <h6 class="title">Filtrēt</h6>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse22" style="">
                                    <div class="card-body">
                                        <form class="pb-3" method="post"
                                              th:action="@{__${#httpServletRequest.requestURI}__}">
                                            <div class="input-group">
                                                <input class="form-control" name="search" placeholder="Mēklēt"
                                                       type="text">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" type="submit"><i
                                                            class="fa fa-search"></i></button>
                                                </div>
                                            </div>
                                        </form>
                                        <ul class="list-unstyled list-lg">
                                            <li><a href="/category/all">Visas kategorijas<span
                                                    class="float-right badge badge-light round"></span>
                                            </a></li>
                                            <li><a href="/category/entertainment">Atpūta un hobiji<span
                                                    class="float-right badge badge-light round"></span>
                                            </a></li>
                                            <li><a href="/category/electronics">Elektrotehnika<span
                                                    class="float-right badge badge-light round"></span>
                                            </a></li>
                                            <li><a href="/category/transport">Transporta noma<span
                                                    class="float-right badge badge-light round"></span></a></li>
                                            <li><a href="/category/home-stuff">Mājai<span
                                                    class="float-right badge badge-light round"> </span>
                                            </a></li>
                                            <li><a href="/category/construction">Instrumentu un tehnikas īre<span
                                                    class="float-right badge badge-light round"></span>
                                            </a></li>
                                            <li><a href="/category/other">Cits<span
                                                    class="float-right badge badge-light round"></span>
                                            </a></li>
                                        </ul>
                                    </div> <!-- card-body.// -->
                                </div> <!-- collapse .// -->
                            </article> <!-- card-group-item.// -->
                        </div>
                    </article>
                </div>
            </aside> <!-- col.// -->
            <main class="col-sm-9">
                <div th:if="${#authorization.expression('isAuthenticated()')}"><a class="img-wrap"
                                                                                  href="/category/product/add"><img
                        th:src="@{/images/item.png}"> </a></div>
                <article class="card card-product">
                </article> <!-- card product .// -->
                <article class="card card-product" th:each="product: ${products}">
                    <div class="card-body">
                        <div class="row">
                            <aside class="col-sm-3">
                                <div class="img-wrap"><img th:src="@{/images/items/2.jpg}"></div>
                            </aside> <!-- col.// -->
                            <article class="col-sm-6">
                                <h4 class="title" th:text="${product.title}">Title</h4>
                                <div class="rating-wrap  mb-2">
                                </div> <!-- rating-wrap.// -->
                                <dl class="dlist-align">
                                    <dt>Vārds:</dt>
                                    <dd th:text="${product.seller}">Seller</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                    <dt>Tālrunis:</dt>
                                    <dd th:text="${product.phoneNumber}">Phone Number</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                    <dt>E-pasts:</dt>
                                    <dd th:text="${product.email}">Email</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                    <dt>Pilsēta:</dt>
                                    <dd th:text="${product.city}">City</dd>
                                </dl>  <!-- item-property-hor .// -->
                                <dl class="dlist-align">
                                    <dt>Drošības nauda:</dt>
                                    <dd th:text="${product.bail}">Bail</dd>
                                </dl>  <!-- item-property-hor .// -->
                            </article> <!-- col.// -->
                            <aside class="col-sm-3 border-left">
                                <div class="action-wrap">
                                    <div class="price-wrap h5">
                                        <span class="price" th:text="${product.price} + ' EUR'">Price</span><span>/ stundā</span>
                                    </div> <!-- info-price-detail // -->
                                    <br>
                                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                                        <a class="btn btn-secondary1" th:href="@{/category/product/edit/{id}(id=${product.getId()})}">Rediģēt </a>
                                        <form method="post"
                                              th:action="@{/category/product/{id}(id=${product.getId()})}">
                                            <button class="btn btn-outline-danger btn-round" type="submit"
                                                    value="Delete"> ×
                                                Dzēst
                                            </button>
                                        </form>
                                    </div>
                                </div> <!-- action-wrap.// -->
                            </aside> <!-- col.// -->
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- card product .// -->
            </main> <!-- col.// -->
        </div>
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<div class="push"></div>
</div>
</div>

<!-- ========================= FOOTER ========================= -->
<footer th:insert="fragments/footer :: footer"></footer>
<!-- ========================= FOOTER END // ========================= -->
</body>
</html>
